version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - NODE_OPTIONS=--openssl-legacy-provider npm run build
  artifacts:
    baseDirectory: dist  # This should point to the correct build folder
    files:
      - '**/*'  # This will include all files inside dist/public
  cache:
    paths:
      - node_modules/**/*

# Add a rewrite rule for Single Page Application (SPA) routing
redirects:
  - source: "/*"
    target: "/index.html"
    status: "200"
